<!DOCTYPE html>
<html>
  <head>
    <title>Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
  </head>
  <body>

    <div class="navbar navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Customer</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <!-- Create User -->
      <form id="create-user" class="hero-unit" style="display: none;">
        <fieldset>
          <legend>Looks like you're new around here!</legend>
          <label>Nick Name: </label>
          <input name="user-name" type="text" placeholder="Shoppy McCustomer...">
        </fieldset>
        <br>
        <button class="btn btn-large btn-success" type="submit">Start!</button>
      </form><!-- /create-user -->

      <!-- UPC Entries -->
      <form id="request" class="row-fluid" style="display: none;">
        <fieldset>
          <legend>Location</legend>
          <label>Fitting Room:</label>
          <select name="location">
            <option value="Room 1">1</option>
            <option value="Room 2">2</option>
            <option value="Room 3">3</option>
            <option value="Room 4">4</option>
            <option value="Room 5">5</option>
            <option value="Room 6">6</option>
            <option value="Room 7">7</option>
            <option value="Room 8">8</option>
          </select>
        </fieldset>
        <br>
        <fieldset id="upcs">
          <legend>UPCs</legend>
          <p>
            <input type="text" name="upc">
            <a data-action="remove" class="btn"><i class="icon-minus"></i></a>
            <a data-action="add" class="btn"><i class="icon-plus"></i></a>
          </p>
          <button type="submit" class="btn btn-block btn-large btn-success">Submit</button>
        </fieldset>
      </form><!-- /UPC Entries -->

      <!-- Feedback -->
      <div id="feedback" class="row-fluid" style="display: none;"></div>

    </div><!-- /.container-fluid -->

    <!-- scripts -->
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>-->
    <script src="/js/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script type="text/javascript">
      var config = {
        "host": location.hostname,
        "port": location.port
      }
    </script>
    <script>
      var socket = io.connect(config.host);
      var feedback = {

        el: $('div#feedback'),

        render: function (data) {
          this.el.html('');
          this.el.append('<h3>My Destination: ' + data.location + '</h3>');
        },

        output: function (html) {
          feedback.el.append(html);
        }

      };

      socket.on('message', function (message, callback) {
        console.log(message);
      });

      socket.on('processingQueueUpdated', function (data) {
        // body...
      });

      socket.on('requestReceived', function () {
        feedback.output("<p>Your request has been received!</p>");
      });

      socket.on('fittingRoomAssigned', function (data) {
        // body...
      });

      socket.on('orderProcessingStarted', function (data) {
        // body...
      });

      socket.on('discardedItemReceived', function (data) {
        // body...
      });

      socket.on('itemReady', function () {

        // $('#feedback').append('<p>your item is ready!</p>');
        feedback.output('<p>An item has arrived!<p>');
      });

      socket.on('complete', function () {
        feedback.output('<p>Your request has been completed!</p>');
      })
    </script>
    <script type="text/javascript">
    $(function () {

      //
      // New User
      //

      // Helpers
      function displayUserName (username) {
        $('.navbar a.brand').append(': ' + username);
      }

      if (sessionStorage.userName) {
        $('#create-user').hide
        displayUserName(sessionStorage.userName);
        $('#request').show();
      } else {
        $('form#create-user')
          .show()
          .submit(function (e) {
            e.preventDefault();

            var self = $(this);

            // Username
            sessionStorage.userName = self.find('input[name="user-name"]').val() || 'Annonymous';

            displayUserName(sessionStorage.userName);
            self.hide();
            $('#request').show();

            $.ajax({
              type: "GET",
              url: config.host + ':' + config.port,
              data: order
            }).done(function (res) {
              self.toggle();
              console.log('Request Submitted!');
              socket.emit('requestSubmitted', order);
            });

          });
      }

      //
      // UPC Entry Form
      //

      // Submit
      $('form#request').submit(function (e) {

        e.preventDefault();

        var self = $(this),
            data = {};

        data.customer = sessionStorage.userName;
        data.location = self.find('select[name="location"] option:selected').val();
        data.items = [];
        self.find('input[name="upc"]').each(function () {
          if ($(this).val()) {
            data.items.push($(this).val());
          }
        });

        if (!data.items.length) {
          alert('You must provide at least one UPC!');
          return;
        }

        console.log(data);

        self.hide();
        $('#feedback').show();

        socket.emit('requestSubmitted', data);
        feedback.render(data);

      });

      // Add/Remove UPC rows
      $('form#request #upcs').on('click', 'a', function () {

        var self = $(this),
            action = self.data('action'),
            blank;

        // Add a new UPC row
        if (action === 'add') {
          blank = self.closest('p').clone();
          blank.find('input').val('');
          self.closest('p').after(blank);
        }

        // Remove UPC row
        if (action === 'remove') {
          // Make sure at least one
          if (self.closest('p').siblings('p').length) {
            self.closest('p').remove();
          }
        }
      });

      $('#toggle-connection').click(function () {

        var self = $(this)
          , form = $('form');

        if (!self.data('connectionStatus')) {
          self.data('connectionStatus', true);
          io.connect();
          self.text('Disconnect');
        } else {
          self.data('connectionStatus', false);
          socket.disconnect();
          self.text('Connect');
        }

        form.toggle();
      });
    });
    </script>

</html>
